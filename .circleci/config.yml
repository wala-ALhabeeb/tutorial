version: 2.1
commands:
  install_deps:
    steps:
      - run:
          name: Install dependencies
          command: |
            npm install

jobs:
  ci-build:
    docker:
      - image: circleci/node:lts
    environment: 
      JEST_JUNIT_OUTPUT_DIR: test-output
    steps:
      - checkout 
      - install_deps
      - run:
          name: run tests
          command: |
            mkdir -p test-output
            npm run unit-tests
      - store_test_results: 
          path: test-output

  integration-tests: 
    docker: 
      - image: circleci/node:lts
      - image: mongo:4.0
    environment: 
      APP_PORT: 4000
    steps: 
      - checkout
      - install_deps
      - run:
          name: run integration-tests
          command: |
            mkdir -p test-output
            npm run integration-tests
      - store_test_results: 
          path: test-output
  pack:
    docker:
      - image: circleci/node:lts
    environment:
      NODE_ENV: production
    steps:
      - checkout
      - install_deps
      - store_artifacts:
          path: ./

workflows:
  build-and-packge:
    jobs:
      - ci-build
      - integration-tests: 
         requires:
            - ci-build 
      - pack:
          requires:
            - integration-tests
          filters:
            branches:
              only:
                - master
            